<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler Homework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <header class="text-center">Train Time Scheduler</header>
    <div class="container">
        <div class="container" id="content">
            <h1>Current Train Schedule</h1>
            <table class="col-lg-12 table-bordered text-center" id="trainTable">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="addedTrains">
                </tbody>
            </table>
        </div>

        <div class="spacer"><br></div>

        <div class="container col-lg-12" id="content">
            <h1>Add A New Train</h1>

            <form>
                <div class="form-group">
                    <label for="">Train Name</label>
                    <input id="trainInput" name="trainInput" type="text" required="required" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Destination</label>
                    <input id="destinationInput" name="destinationInput" type="text" required="required"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="">First Train Time (HH:mm - Military Time)</label>
                    <input id="trainTimeInput" name="trainTimeInput" type="time" required="required"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Frequency (min)</label>
                    <input id="frequencyInput" name="frequencyInput" type="number" required="required"
                        class="form-control">
                </div>
                <div class="form-group">
                    <button name="submit" type="submit" id="submit" class="btn btn-primary">Submit</button>
                </div>
        </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
